<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/2ce75ae504.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web</title>
</head>
<body>
    
    <!--Navigation Bar-->
    <nav>
        <a href="#" class="logo">Sneaker Up</a>
        <ul class="nav-links">
            <li><a href="#">Products</a></li>

            <li><a href="#">About Us</a></li>

            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">Promotion</a></li>
